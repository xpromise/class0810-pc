<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pc项目</title>
</head>
<body>
  <div id="wrap">
    <!--头部-->
    <header id="header">
      <div class="header-main">
        <!--logo区域-->
        <h1 class="logo">
          <a>
            <img src="./images/logo.png" alt="logo">
          </a>
        </h1>
        <!--导航区域-->
        <ul class="nav">
          <li class="active">
            <a>
              <div class="up" >
                <img src="./images/home.png" alt="home">
              </div>
              <div class="down">
                <img src="./images/home_gruen.png" alt="home">
              </div>
            </a>
          </li>
          <li>
            <a>
              <h3 class="up">Course</h3>
              <h3 class="down">Course</h3>
            </a>
          </li>
          <li>
            <a>
              <h3 class="up">Works</h3>
              <h3 class="down">Works</h3>
            </a>
          </li>
          <li>
            <a>
              <h3 class="up">About</h3>
              <h3 class="down">About</h3>
            </a>
          </li>
          <li>
            <a>
              <h3 class="up">Team</h3>
              <h3 class="down">Team</h3>
            </a>
          </li>
        </ul>
        <!--小箭头区域-->
        <div class="arrow"></div>
      </div>
    </header>
    <!--内容区-->
    <div id="content">
      <ul>
        <li>
          <section class="home">
            <!--轮播区域-->
            <ul class="home-carousel">
              <li class="common-title show">one layer</li>
              <li class="common-title">two layer</li>
              <li class="common-title">three layer</li>
              <li class="common-title">four layer</li>
            </ul>
            <!--小圆点-->
            <ul class="home-points">
              <li class="active"></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </section>
        </li>
        <li>
          <section>course</section>
        </li>
        <li>
          <section>works</section>
        </li>
        <li>
          <section>about</section>
        </li>
        <li>
          <section>team</section>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
